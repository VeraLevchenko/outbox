version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: outbox_postgres
    environment:
      POSTGRES_USER: outbox_user
      POSTGRES_PASSWORD: outbox_password
      POSTGRES_DB: outbox_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
