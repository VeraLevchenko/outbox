<body>
    <div class="container">

    <!-- –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π API –ö—Ä–∏–ø—Ç–æ–ü—Ä–æ –∏–∑ CDN -->
    <script src="https://www.cryptopro.ru/sites/default/files/products/cades/cadesplugin_api.js"></script>

    <script>
        // ============ –ü–û–õ–£–ß–ê–ï–ú –ü–ê–†–ê–ú–ï–¢–†–´ –ò–ó URL ============
        const urlParams = new URLSearchParams(window.location.search);
        const fileId = urlParams.get('fileId');
        const pdfFile = urlParams.get('pdfFile');

        if (!fileId || !pdfFile) {
            alert('–û—à–∏–±–∫–∞: –Ω–µ —É–∫–∞–∑–∞–Ω—ã –ø–∞—Ä–∞–º–µ—Ç—Ä—ã fileId –∏ pdfFile');
        }

        // ============ –õ–û–ì–ò–†–û–í–ê–ù–ò–ï ============
        const logEl = document.getElementById('log');
        function log(msg, type = '') {
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type;
            entry.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logEl.appendChild(entry);
            logEl.scrollTop = logEl.scrollHeight;
            console.log(msg);
        }

        // ============ UI HELPERS ============
        function setStep(n) {
            for (let i = 1; i <= 4; i++) {
                const el = document.getElementById('step' + i);
                el.classList.remove('active', 'done');
                if (i < n) el.classList.add('done');
                if (i === n) el.classList.add('active');
            }
        }

        function setPluginStatus(text, type) {
            const box = document.getElementById('pluginStatus');
            const textEl = document.getElementById('pluginStatusText');
            box.className = 'status-box ' + type;
            textEl.textContent = text;
        }

        // ============ –ì–õ–û–ë–ê–õ–¨–ù–´–ï –ü–ï–†–ï–ú–ï–ù–ù–´–ï ============
        let certificates = [];
        let selectedCert = null;
        const API_BASE = window.location.origin;

        // ============ –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –ü–õ–ê–ì–ò–ù–ê ============
        async function initPlugin() {
            log('–ù–∞—á–∏–Ω–∞—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é –ø–ª–∞–≥–∏–Ω–∞ –ö—Ä–∏–ø—Ç–æ–ü—Ä–æ...', 'info');
            setStep(1);

            try {
                if (typeof cadesplugin === 'undefined') {
                    throw new Error('–ü–ª–∞–≥–∏–Ω –ö—Ä–∏–ø—Ç–æ–ü—Ä–æ –≠–¶–ü –Ω–µ –Ω–∞–π–¥–µ–Ω. –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Å https://www.cryptopro.ru/products/cades/plugin');
                }

                log('–ü–ª–∞–≥–∏–Ω –Ω–∞–π–¥–µ–Ω, –æ–∂–∏–¥–∞—é –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏...', 'info');

                // –û–∂–∏–¥–∞–Ω–∏–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –ø–ª–∞–≥–∏–Ω–∞
                let pluginReady = false;
                let attempts = 0;
                const maxAttempts = 30;

                while (!pluginReady && attempts < maxAttempts) {
                    try {
                        attempts++;
                        const testAbout = await cadesplugin.CreateObjectAsync("CAdESCOM.About");
                        pluginReady = true;

                        let version = 'unknown';
                        try {
                            version = await testAbout.Version;
                            log(`–ö—Ä–∏–ø—Ç–æ–ü—Ä–æ CSP: ${version}`, 'success');
                        } catch (err) {
                            log('–í–µ—Ä—Å–∏—è CSP –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞', 'info');
                        }

                        setPluginStatus(`–ü–ª–∞–≥–∏–Ω –∞–∫—Ç–∏–≤–µ–Ω. CSP: ${version}`, 'success');
                        setStep(2);

                        await loadCertificates();

                    } catch (err) {
                        if (attempts < maxAttempts) {
                            await new Promise(resolve => setTimeout(resolve, 1000));
                        } else {
                            throw err;
                        }
                    }
                }

                if (!pluginReady) {
                    throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞—Ç—å –ø–ª–∞–≥–∏–Ω –∑–∞ 30 —Å–µ–∫—É–Ω–¥');
                }

            } catch (err) {
                log('–û–®–ò–ë–ö–ê: ' + err.message, 'error');
                console.error('–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:', err);
                setPluginStatus('–û—à–∏–±–∫–∞: ' + err.message, 'error');

                if (err.message.includes('–Ω–µ –Ω–∞–π–¥–µ–Ω')) {
                    log('üí° –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ –ø–ª–∞–≥–∏–Ω: https://www.cryptopro.ru/products/cades/plugin', 'info');
                    log('üí° –ü–æ—Å–ª–µ —É—Å—Ç–∞–Ω–æ–≤–∫–∏ –ø–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç–µ –±—Ä–∞—É–∑–µ—Ä –ø–æ–ª–Ω–æ—Å—Ç—å—é', 'info');
                }
            }
        }

        // ============ –ó–ê–ì–†–£–ó–ö–ê –°–ï–†–¢–ò–§–ò–ö–ê–¢–û–í ============
        async function loadCertificates() {
            log('–ó–∞–≥—Ä—É–∂–∞—é —Å–ø–∏—Å–æ–∫ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤ –ö–≠–ü...', 'info');

            try {
                const store = await cadesplugin.CreateObjectAsync("CAdESCOM.Store");
                await store.Open(
                    cadesplugin.CAPICOM_CURRENT_USER_STORE,
                    cadesplugin.CAPICOM_MY_STORE,
                    cadesplugin.CAPICOM_STORE_OPEN_MAXIMUM_ALLOWED
                );

                const certs = await store.Certificates;
                const count = await certs.Count;

                log(`–ù–∞–π–¥–µ–Ω–æ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤: ${count}`, 'info');

                if (count === 0) {
                    setPluginStatus('–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç—ã –ö–≠–ü –Ω–µ –Ω–∞–π–¥–µ–Ω—ã –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ', 'warning');
                    log('üí° –£—Å—Ç–∞–Ω–æ–≤–∏—Ç–µ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –ö–≠–ü –≤ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ "–õ–∏—á–Ω—ã–µ"', 'info');
                    return;
                }

                certificates = [];
                const select = document.getElementById('certSelect');
                select.innerHTML = '<option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –ö–≠–ü --</option>';

                for (let i = 1; i <= count; i++) {
                    try {
                        const cert = await certs.Item(i);
                        const subjectName = await cert.SubjectName;
                        const validFrom = await cert.ValidFromDate;
                        const validTo = await cert.ValidToDate;
                        const thumbprint = await cert.Thumbprint;
                        const hasPrivateKey = await cert.HasPrivateKey();
                        const isValid = await cert.IsValid();
                        const isValidResult = await isValid.Result;

                        const cnMatch = subjectName.match(/CN=([^,]+)/);
                        const cn = cnMatch ? cnMatch[1] : subjectName.substring(0, 50);

                        const certInfo = {
                            index: i,
                            thumbprint: thumbprint,
                            cn: cn,
                            subjectName: subjectName,
                            validFrom: new Date(validFrom),
                            validTo: new Date(validTo),
                            hasPrivateKey: hasPrivateKey,
                            isValid: isValidResult
                        };

                        certificates.push(certInfo);

                        let optionText = cn;
                        if (!hasPrivateKey) optionText += ' [–ù–ï–¢ –ö–õ–Æ–ß–ê]';
                        if (!isValidResult) optionText += ' [–ù–ï–î–ï–ô–°–¢–í–ò–¢–ï–õ–ï–ù]';
                        optionText += ` (–¥–æ ${certInfo.validTo.toLocaleDateString()})`;

                        const option = document.createElement('option');
                        option.value = thumbprint;
                        option.textContent = optionText;
                        option.disabled = !hasPrivateKey || !isValidResult;
                        select.appendChild(option);

                        const status = hasPrivateKey && isValidResult ? '‚úì –≥–æ—Ç–æ–≤' : '‚úó –Ω–µ –ø–æ–¥—Ö–æ–¥–∏—Ç';
                        const statusType = hasPrivateKey && isValidResult ? 'success' : 'error';
                        log(`  ${i}. ${cn} - ${status}`, statusType);
                    } catch (certErr) {
                        log(`  –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±—Ä–∞–±–æ—Ç–∫–µ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–∞ ${i}: ${certErr.message}`, 'error');
                    }
                }

                await store.Close();

                const validCerts = certificates.filter(c => c.hasPrivateKey && c.isValid);
                if (validCerts.length > 0) {
                    document.getElementById('certSection').classList.remove('hidden');
                    setStep(3);

                    select.addEventListener('change', (e) => {
                        selectedCert = certificates.find(c => c.thumbprint === e.target.value);
                        document.getElementById('signBtn').disabled = !selectedCert;
                        if (selectedCert) {
                            log(`–í—ã–±—Ä–∞–Ω —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç: ${selectedCert.cn}`, 'info');
                        }
                    });
                } else {
                    log('‚ö†Ô∏è –ù–µ—Ç –¥–µ–π—Å—Ç–≤–∏—Ç–µ–ª—å–Ω—ã—Ö —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤ —Å –∑–∞–∫—Ä—ã—Ç—ã–º–∏ –∫–ª—é—á–∞–º–∏', 'warning');
                    setPluginStatus('–ù–µ—Ç –ø–æ–¥—Ö–æ–¥—è—â–∏—Ö —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤ –¥–ª—è –ø–æ–¥–ø–∏—Å–∏', 'warning');
                }

            } catch (err) {
                log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤: ' + err.message, 'error');
                console.error('–î–µ—Ç–∞–ª–∏ –æ—à–∏–±–∫–∏:', err);
                setPluginStatus('–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ —Ö—Ä–∞–Ω–∏–ª–∏—â—É —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç–æ–≤', 'error');
            }
        }

        // ============ –ü–û–î–ü–ò–°–ê–ù–ò–ï ============
        async function signDocument() {
            if (!selectedCert) {
                log('–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –Ω–µ –≤—ã–±—Ä–∞–Ω!', 'error');
                return;
            }

            const btn = document.getElementById('signBtn');
            btn.disabled = true;
            btn.textContent = '‚è≥ –ü–æ–¥–ø–∏—Å–∞–Ω–∏–µ...';

            try {
                log('=== –ù–ê–ß–ê–õ–û –ü–û–î–ü–ò–°–ê–ù–ò–Ø ===', 'info');
                setStep(4);

                // 1. –ü–æ–ª—É—á–∞–µ–º PDF
                log(`–ó–∞–≥—Ä—É–∂–∞—é PDF: ${pdfFile}...`, 'info');
                const pdfResponse = await fetch(`${API_BASE}/api/outbox/download/${pdfFile}`);
                if (!pdfResponse.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ PDF: ${pdfResponse.status}`);
                }
                const pdfBlob = await pdfResponse.blob();
                const pdfArrayBuffer = await pdfBlob.arrayBuffer();
                log(`PDF –∑–∞–≥—Ä—É–∂–µ–Ω, —Ä–∞–∑–º–µ—Ä: ${pdfArrayBuffer.byteLength} –±–∞–π—Ç`, 'success');

                // 2. –ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É–µ–º –≤ Base64
                log('–ö–æ–Ω–≤–µ—Ä—Ç–∏—Ä—É—é –≤ Base64...', 'info');
                const pdfBase64 = arrayBufferToBase64(pdfArrayBuffer);
                log(`Base64 –≥–æ—Ç–æ–≤, –¥–ª–∏–Ω–∞: ${pdfBase64.length}`, 'success');

                // 3. –ü–æ–ª—É—á–∞–µ–º —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç
                log('–ü–æ–ª—É—á–∞—é —Å–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –∏–∑ —Ö—Ä–∞–Ω–∏–ª–∏—â–∞...', 'info');
                const store = await cadesplugin.CreateObjectAsync("CAdESCOM.Store");
                await store.Open(
                    cadesplugin.CAPICOM_CURRENT_USER_STORE,
                    cadesplugin.CAPICOM_MY_STORE,
                    cadesplugin.CAPICOM_STORE_OPEN_MAXIMUM_ALLOWED
                );

                const certs = await store.Certificates;
                const foundCerts = await certs.Find(
                    cadesplugin.CAPICOM_CERTIFICATE_FIND_SHA1_HASH,
                    selectedCert.thumbprint
                );

                const foundCount = await foundCerts.Count;
                if (foundCount === 0) {
                    throw new Error('–°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω –ø–æ –æ—Ç–ø–µ—á–∞—Ç–∫—É');
                }

                const cert = await foundCerts.Item(1);
                await store.Close();
                log('‚úì –°–µ—Ä—Ç–∏—Ñ–∏–∫–∞—Ç –ø–æ–ª—É—á–µ–Ω', 'success');

                // 4. –°–æ–∑–¥–∞—ë–º –ø–æ–¥–ø–∏—Å—å CAdES-BES
                log('–°–æ–∑–¥–∞—é –æ—Ç–∫—Ä–µ–ø–ª–µ–Ω–Ω—É—é –ø–æ–¥–ø–∏—Å—å (CAdES-BES)...', 'info');

                const signer = await cadesplugin.CreateObjectAsync("CAdESCOM.CPSigner");
                await signer.propset_Certificate(cert);
                await signer.propset_CheckCertificate(true);

                const signedData = await cadesplugin.CreateObjectAsync("CAdESCOM.CadesSignedData");
                await signedData.propset_ContentEncoding(cadesplugin.CADESCOM_BASE64_TO_BINARY);
                await signedData.propset_Content(pdfBase64);

                log('–í—ã–∑—ã–≤–∞—é SignCades (–º–æ–∂–µ—Ç –ø–æ—è–≤–∏—Ç—å—Å—è –æ–∫–Ω–æ –≤–≤–æ–¥–∞ PIN)...', 'info');
                const signature = await signedData.SignCades(
                    signer,
                    cadesplugin.CADESCOM_CADES_BES,
                    true  // detached = true (–æ—Ç–∫—Ä–µ–ø–ª–µ–Ω–Ω–∞—è –ø–æ–¥–ø–∏—Å—å)
                );

                log('‚úì –ü–æ–¥–ø–∏—Å—å —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                log(`–†–∞–∑–º–µ—Ä –ø–æ–¥–ø–∏—Å–∏: ${signature.length} —Å–∏–º–≤–æ–ª–æ–≤ Base64`, 'info');

                // 5. –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                log('–û—Ç–ø—Ä–∞–≤–ª—è—é –ø–æ–¥–ø–∏—Å—å –Ω–∞ —Å–µ—Ä–≤–µ—Ä...', 'info');

                const uploadResponse = await fetch(`${API_BASE}/api/outbox/upload-client-signature`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('token')
                    },
                    body: JSON.stringify({
                        file_id: fileId,
                        signature: signature,
                        thumbprint: selectedCert.thumbprint,
                        cn: selectedCert.cn
                    })
                });

                if (!uploadResponse.ok) {
                    const errText = await uploadResponse.text();
                    throw new Error(`–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: ${uploadResponse.status} - ${errText}`);
